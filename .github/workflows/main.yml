name: CI

on:
  pull_request:
    branches: [main, dev]

  push:
    branches: [main, dev]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci
      - name: Lint
        working-directory: apps/frontend
        run: npm run lint
      - name: Type Check
        working-directory: apps/frontend
        run: npm run type-check
      - name: Test
        working-directory: apps/frontend
        run: npm test
      - name: Build
        working-directory: apps/frontend
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci
      - name: Lint
        working-directory: apps/backend
        run: npm run lint
      - name: Type Check
        working-directory: apps/backend
        run: npm run type-check
      - name: Test
        working-directory: apps/backend
        run: npm test
      - name: Build
        working-directory: apps/backend
        run: npm run build
